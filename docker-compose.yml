nginx:
    container_name: nginx
    build: ./nginx
    links:
        - node1:node1
    ports:
        - "80:80"
    volumes_from:
        - logs

node1:
    container_name: node1
    build: ./node
    links:
        - redis
        - mongo
    ports:
        - "8080:8080"
    volumes_from:
      - logs
    environment:
      - LOG_FILE=/var/log/node/node1.log

redis:
    container_name: redis
    image: redis
    ports:
        - "6379"

mongoData:
  container_name: data-container-mongo
  image: busybox:latest
  volumes:
    - ./data/mongo:/data/db
  entrypoint: /bin/sh
mongo:
    container_name: mongo
    image: mongo
    ports:
        - "27017"
    volumes_from:
        - mongoData

logs:
  container_name: data-container-logs
  image: busybox:latest
  volumes:
    - "./data/logs/:/var/log/:rw"
    - "./data/logs/nginx/:/var/log/nginx/:rw"
  entrypoint: /bin/sh

cadvisor:
  container_name: cAdvisor
  build: ./cAdvisor
  ports:
    - "7788:8080"
  expose:
    - "8080"
  volumes:
    - "/:/rootfs:ro"
    - "/var/run:/var/run:rw"
    - "/sys:/sys:ro"
    - "/var/lib/docker/:/var/lib/docker:ro"

logstashData:
  container_name: data-container-logstash
  image: busybox:latest
  volumes:
    - ./data/logstash:/logstash
  entrypoint: /bin/sh
logstash:
  container_name: logstash
  build: ./logstash
  links:
    - elasticsearch:elasticsearch
    - prometheusPushGateway:prometheusPushGateway
  volumes_from:
      - logs
      - logstashData
  volumes:
      - ./logstash/config:/etc/logstash/conf.d
      - ./logstash/patterns:/etc/logstash/patterns

elasticsearch:
  container_name: elasticsearch
  image: elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"

prometheusData:
  container_name: data-container-prometheus
  image: busybox:latest
  volumes:
    - "/data/prometheus:/prometheus-data:rw"
  entrypoint: /bin/sh
prometheusPushGateway:
  container_name: prometheus-push-gateway
  image: prom/pushgateway
  ports:
    - "9091:9091"
prometheus:
  container_name: prometheus
  build: ./prometheus
  ports:
    - "9090:9090"
  links:
    - cadvisor:cadvisor
    - prometheusPushGateway:prometheusPushGateway
  volumes_from:
    - prometheusData

grafana:
  container_name: grafana
  build: ./grafana
  links:
    - influxdb:influxdb
    - elasticsearch:elasticsearch
    - prometheus:prometheus
  ports:
    - "3000:3000"
